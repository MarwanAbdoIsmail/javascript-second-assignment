<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>

    <style>
      div {
        text-align: center;
      }
      h1 {
        font-size: 5rem;
        font-family: Impact;
      }
      P {
        font-size: 2.5rem;
      }
      button {
        width: 250px;
        height: 80px;
        color: white;
        background-color: blue;
      }
      button:hover {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Quote of the Day</h1>
      <p>Press the button below to receive a random quote!</p>
      <button id="btn">New Quote</button>
      <p id="quote"></p>
      <p id="quote-author"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
